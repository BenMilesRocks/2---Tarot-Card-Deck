<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Deck | Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Tarot Card Deck</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Instructions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">More Resources</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- buttons to control the deck -->
    <div class="row g-0 deck-controls">
        <div class="col-3 d-grid gap-2 mx-auto">
            <button type="button" class="btn btn-light" id="deck-menu">Menu</button>
        </div>
        <div class="col-3 d-grid gap-2 mx-auto">
            <!-- empty div to space elements -->
        </div>
        <div class="col-3 d-grid gap-2 mx-auto">
            <button type="button" class="btn btn-light" id="deck-shuffle">Shuffle</button>
        </div>
    </div>

        <!-- area to display cards -->

    <div class="row g-0 card-display-area">
            <div class="col-3 d-grid mx-auto card-slot-wrapper text-center">
        <div class="card-slot mx-auto" id="card-slot-1"></div>
            </div>
            <div class="col-3 d-grid mx-auto card-slot-wrapper text-center">
        <div class="card-slot mx-auto" id="card-slot-2"></div>
            </div>
            <div class="col-3 d-grid mx-auto card-slot-wrapper text-center">
        <div class="card-slot mx-auto" id="card-slot-3"></div>
            </div>
    </div>
    
</body>
</html>
