<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Deck | Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/script.js" type="script">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Tarot Card Deck</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Instructions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">More Resources</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- buttons to control the deck -->
    <div class="row g-0 deck-controls">
        <div class="col-3 d-grid gap-2 mx-auto">
            <button type="button" class="btn btn-light" id="deck-menu">Menu</button>
        </div>
        <div class="col-3 d-grid gap-2 mx-auto">
            <!-- empty div to space elements -->
        </div>
        <div class="col-3 d-grid gap-2 mx-auto">
            <button type="button" class="btn btn-light" id="deck-shuffle-btn">Shuffle</button>
        </div>
    </div>

        <!-- area to display cards -->

    <div class="row g-0 card-display-area">
            <div class="col-3 d-grid mx-auto card-slot-wrapper text-center">
        <div class="card-slot mx-auto" id="card-slot-1"></div>
            </div>
            <div class="col-3 d-grid mx-auto card-slot-wrapper text-center">
        <div class="card-slot mx-auto" id="card-slot-2"></div>
            </div>
            <div class="col-3 d-grid mx-auto card-slot-wrapper text-center">
        <div class="card-slot mx-auto" id="card-slot-3"></div>
            </div>
    </div>
    
        <!-- buttons to draw cards -->

    <div class="row draw-controls g-0">
        <div class="col-3 d-grid gap-2 mx-auto draw-specific">
            <div class="row">
                <div class="col text-center">
                    <h5>Draw Specfic Card</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text" id="label-1">Card Number:</span>
                        <input type="number" min="1" max="78" class="form-control" placeholder="01" aria-label="Username" aria-describedby="label-1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-grid gap-2 mx-auto">
                    <button type="button" class="btn btn-light" id="draw-card-specific">Draw Specific Card</button>
                </div>
            </div>      
        </div>
        <div class="col-3 btn-group-vertical d-grid gap-2 mx-auto draw-options" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-light active" id="random-draw">Randomise Draw</button>
            <button type="button" class="btn btn-light" id="normal-draw">Draw Normal</button>
            <button type="button" class="btn btn-light" id="inverted-draw">Draw Inverted</button>
        </div>
        <div class="col-3 d-grid gap-2 mx-auto draw-card">
            <button type="button" class="btn btn-light" id="draw-card-btn">Draw Card</button>
        </div>
     </div>
</body>
</html>
