<body class="d-flex flex-column">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Tarot Card Deck</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                              More resources

                                <li><a class="dropdown-item" href="https://www.thegoodtrade.com/features/how-to-read-tarot/" target="_blank" rel="noopener noreferrer">A beginners guide to Tarot</a></li>
                                <li><a class="dropdown-item" href="https://www.youtube.com/watch?v=bF7avZsBrBg" target="_blank" rel="noopener noreferrer">Video: How to Do a 3-Card Tarot Reading</a></li>

                    </ul>
                </div>
            </div>
        </nav>

    <div id="liveAlertPlaceholder"></div>

    <!-- buttons to control the deck -->
    <div class="row g-0 deck-controls">
        <div class="col-3 gap-2 d-grid mx-auto">
            <button type="button" class="btn btn-light" id="reset">Reset</button>
        </div>
        <div class="col-3 d-none d-md-inline gap-2 mx-auto">
            <!-- empty div to space elements -->
        </div>
        <div class="col-3 gap-2 d-grid mx-auto">
            <button type="button" class="btn btn-light" id="deck-shuffle-btn">Shuffle</button>
        </div>
    </div>

        <!-- area to display cards -->

    <div class="row g-0 card-display-area flex-fill" id="card-display-area">
        <div class="col-3 d-grid mx-auto card-slot-wrapper text-center">
            <div class="card-slot mx-auto" id="card-slot-1"></div>
        </div>
        <div class="col-3 d-grid mx-auto card-slot-wrapper text-center">
            <div class="card-slot mx-auto" id="card-slot-2"></div>
        </div>
        <div class="col-3 d-grid mx-auto card-slot-wrapper text-center">
            <div class="card-slot mx-auto" id="card-slot-3"></div>
        </div>
    </div>
    
        <!-- buttons to draw cards -->

    <div class="row draw-controls g-0">

        <div class="col-xs-6 col-md-4 col-lg-3 d-grid gap-2 mx-auto draw-options">
            <input type="radio" class="btn-check" name="options" id="option1" value="random" autocomplete="off" checked>
            <label class="btn btn-light" for="option1" id="random-button">Random</label>

            <input type="radio" class="btn-check" name="options" id="option2" value="normal" autocomplete="off">
            <label class="btn btn-light" for="option2" id="normal-button">Normal</label>

            <input type="radio" class="btn-check" name="options" id="option3" value="inverted" autocomplete="off">
            <label class="btn btn-light" for="option3" id="reversed-button">Reversed</label>
        </div>

        <div class="col-3 mx-auto d-none d-lg-flex align-items-center justify-content-center draw-card">
            <button type="button" class="btn btn-lg btn-outline-light" id="draw-card-btn">Draw Card</button>
        </div>

        <div class="col-xs-6 col-md-4 col-lg-3 d-grid gap-2 mx-auto draw-specific">
            <div class="row">
                <div class="col text-center">
                    <h5>Draw Specfic Card</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group" id="card-number">
                        <span class="input-group-text" id="label-1">Card Number:</span>
                        <input type="number" min="1" max="78" class="form-control" placeholder="01" aria-label="Username" aria-describedby="label-1" id="specific-card-index">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-grid gap-2 mx-auto">
                    <button type="button" class="btn btn-light" id="draw-card-specific">Draw Specific Card</button>
                </div>
            </div>      
        </div>
        
     </div>

     <script src="./assets/script.js"></script>
</body>
</html>
